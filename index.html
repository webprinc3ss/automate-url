<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>New URL Generator</title>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <div class="wrapper">
        <header>
            <h1>URL Generator</h1>
        </header>
        <div class="card">
            <div class="card-header">
                <h2>Generate a URL</h2>
            </div>
            <div class="card-body">
                <textarea readonly id="url" placeholder="Your NEW URL" aria-label="Generate URL"></textarea>
            </div>
            <div class="card-footer">
                <button id="generate" class="btn">Generate URL</button>
            </div>
        </div>
    </div>







    <script src="scripts/auto.js"></script>
</body>

</html>
